<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue01/vue.js"></script>
</head>
<body>
    <div id="app">
        {{num}}
        {{hehe}}
        <button @click = "add">add</button>
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                num:1,
            },
            computed:{
                hehe(){
                    return ((this.num*2+4)-6*2/24)/8
                }
            },
            methods:{
                add(){
                    this.num++
                }
            }

        })
    </script>
</body>
</html>
