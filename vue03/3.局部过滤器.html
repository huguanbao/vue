<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='../vue.js'> </script>
  <style>
    .test{
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app">
    {{time|hehe}}

  </div>
<script>

let vm=new Vue({
  el:"#app",
  data:{
    time:(new Date()).getTime()
  },
  filters:{
    'hehe':(data)=>{
       return '理发店'
    }
  }
})

</script>
</body>
</html>
