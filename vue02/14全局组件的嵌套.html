<body>

 <!-- 组件1 -->
 <template id="tp1">

 </template>

  <!-- 子组件 -->

      这里是组件2

    </div>
  </template>
<script>
Vue.component('tp1',{template:'#tp1'})

let vm1 = new Vue({

})
/*
