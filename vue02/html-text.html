<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue01/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-html = "text"></div>
        <div v-text = "text"></div>
    </div>

        let vue = new Vue({
            el:"#app",
            data:{
                text:"<h1>你好朋友</h1>"
            }
        })
    </script>

</html>
